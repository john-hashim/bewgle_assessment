<h1 style="text-align:center;" data-aos="fade-up">All About Our Shop</h1>
  
  <mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="2000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#0000"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
<div class="wrapper">
    <div data-aos="fade-up" *ngFor="let values of dataArray">
        <p>{{ values.category}}</p>
    </div>
</div>
